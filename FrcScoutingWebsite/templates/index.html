{% extends "base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<html>
  <div id="header">
  	 <h1 align="center" class="ml2">Makers Assemble #5951 Scouting Website</h1>
  </div>
  




</html>
<style>
  .ml2 {
    font-weight: 900;
    font-size: 3.5em;
  }

  .ml2 .letter {
    display: inline-block;
    line-height: 1em;
  }
</style>
<script>
  // Wrap every letter in a span
  var textWrapper = document.querySelector('.ml2');
  textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

  anime.timeline({loop: false})
    .add({
      targets: '.ml2 .letter',
      scale: [4,1],
      opacity: [0,1],
      translateZ: 0,
      easing: "easeOutExpo",
      duration: 950,
      delay: (el, i) => 70*i
    });
</script>





{% endblock %}
